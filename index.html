<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VerseToVibe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">VerseToVibe</h1>
            <p class="subtitle">Turn your lyrics into a song.</p>

            <input type="text" id="song-title" placeholder="Enter song title" class="input-field">
            <textarea id="lyrics" placeholder="Enter your lyrics here..." rows="6" class="input-field"></textarea>
            <textarea id="styles" placeholder="Enter song styles (e.g., pop, rock, etc.)" rows="4" class="input-field"></textarea>
            <textarea id="styles-avoid" placeholder="Enter song styles to avoid (optional)" rows="4" class="input-field"></textarea>

            <select id="vocal-style" class="input-field">
                <option value="singing">Singing</option>
                <option value="rapping">Rapping</option>
            </select>

            <button id="generate-song">Generate Song</button>

            <div id="loading" class="loading" style="display:none;">
                <span>Loading...</span>
            </div>

            <!-- Audio player for background music -->
            <audio id="background-music" loop style="display:none;">
                <source src="your-background-music.mp3" type="audio/mp3">
            </audio>

            <!-- Audio player for the generated vocals -->
            <audio id="audio-player" controls style="display:none;"></audio>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
