<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VerseToVibe</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional: link to your CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to VerseToVibe</h1>
        <p>Convert your lyrics into a song.</p>
    </header>

    <section>
        <h2>Start Creating Your Song</h2>
        <form id="lyrics-form">
            <textarea id="lyrics" placeholder="Enter your lyrics here..."></textarea>
            <button type="submit">Create My Song</button>
        </form>
        <audio id="audio-player" controls></audio>
    </section>

    <footer>
        <p>&copy; 2025 VerseToVibe</p>
    </footer>

    <script src="app.js"></script> <!-- Optional: link to your JavaScript file -->
</body>
</html>
